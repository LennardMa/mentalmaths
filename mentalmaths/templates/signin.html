<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/assets/scripts.js"></script>
    
    <title>Sign in</title>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <div class="alert alert-danger alert-dismissible" role="alert" id="alertnegative" style="display: none;">
            
          </div>
          <div class="alert alert-success alert-dismissible" role="alert" id="alertpositive" style="display: none;">
            
        </div>
        <h1 class="display-5 fw-bold">Sign in</h1>
        <div class="col-lg-6 mx-auto">
          <form onsubmit="signin(event)">
            <div class="form-group">
                <label for="username" class="mt-4">Username</label>
                <input class="form-control mt-4" type="text" required id="username" placeholder="johndoe" name="username">
            </div>
            <div class="form-group">
                <label for="password" class="mt-4">Password</label>
                <input class="form-control mt-4" type="password" required id="password" placeholder="******" name="password">
            </div>
           
          
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 mt-4 mb-4" >Sign in</button>
          </form>
       
        </div>
        <a href="/signup">Don't have an account? Sign up</a>
      </div>
</body>

</html>
