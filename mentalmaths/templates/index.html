<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/assets/scripts.js"></script>
    
    <title>Mental maths</title>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <div class="alert alert-danger alert-dismissible" role="alert" id="alertnegative" style="display: none;">
            
          </div>
          <div class="alert alert-success alert-dismissible" role="alert" id="alertpositive" style="display: none;">
            
        </div>
        <h1 class="display-5 fw-bold">Mental maths</h1>
       
        <div id="pregame">
            <div class="col-lg-6 mx-auto">
              <form onsubmit="beginGame(event)">
                <div class="form-group">
                    <label for="nquestions" class="mt-4">Number of questions</label>
                    <input class="form-control mt-4" type="number" required id="nquestions" placeholder="5" name="nquestions">
                </div>
                <div class="form-group">
                    <label for="maxnumber" class="mt-4">Max number in questions</label>
                    <input class="form-control mt-4" type="number" required id="maxnumber" placeholder="10" name="maxnumber">
                </div>
               
              
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 mt-4 mb-4" >Play</button>
              </form>
            </div>
        </div>
        <div id="ingame" style="display: none;">
            <form onsubmit="submitGame(event)">
                <div id="questions">

                </div>
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 mt-4 mb-4" >Submit</button>
            </form>
          
        </div>

        <div id="postgame"  style="display: none;">
            <p>Game finished!</p>
            <p>Your score is <span id="finalscore"></span></p>
            <button type="button" onclick="restartGame()" class="btn btn-primary btn-lg px-4 gap-3 mt-4 mb-4" >Play again</button>
        </div>

       
        <div id="highscores" style="display: none;">
            <h1 class="display-5 fw-bold">Highscores</h1>
            <div id="results"></div>
        </div>
       
        <button type="button" onclick="logout()" class="btn btn-primary btn-lg px-4 gap-3 mt-4 mb-4" >Logout</button>
      </div>
</body>

</html>
